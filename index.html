<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* basic styling  */
        html,
        body {
            position: relative;
            width: 100%;
            height: 100%;
            margin: 0;
            overflow: hidden;
        }

        ul {
            position: relative;
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
            flex-direction: revert;
        }

        li {
            width: 54px;
            height: 54px;
            border-radius: 50%;
            cursor: pointer;
            margin: 8px;
        }

        /* styling each icon  */
        .ico01 {
            background-color: #111;
            position: relative;
            z-index: 4;
        }

        .ico02 {
            background-color: #d91e85;
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
            z-index: 3;
        }

        .ico03 {
            background-color: #DB4437;
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1) 0.4s;
            z-index: 2;
        }

        .ico04 {
            background-color: #00acee;
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1) 0.8s;
            z-index: 1;
        }

        .ico05 {
            background-color: #3b5998;
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1) 0.8s;
            z-index: 1;
        }

        /*  styling to make icons one over the other  */
        .icon {
            position: absolute;
            top: 0;
        }

        /* adding transition on hover icon after active */
        .active .icon:hover {
            top: -20%;
            transition: 0.5s cubic-bezier(.51, .5, .54, .52);
        }

        /* css for transforming each icon next to one next after active  */
        .active .ico02 {
            transform: translateX(calc(54px + 30px));
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1) 0.8s;
        }

        .active .ico03 {
            transform: translateX(calc(54px * 2 + 30px * 2));
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1) 0.4s;
        }

        .active .ico04 {
            transform: translateX(calc(54px * 3 + 30px * 3));
            transition: transform 1.2s cubic-bezier(0.77, 0, 0.175, 1);
        }

        /* center menu object  */
        .menu-object {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* css for creating plus icon  */
        .menu-object .ico01::before {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 4px;
            height: 24px;
            margin: auto;
            background-color: #fff;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        .menu-object .ico01::after {
            content: "";
            position: absolute;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            width: 24px;
            height: 4px;
            margin: auto;
            background-color: #fff;
            transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
        }

        /* css for changing menu object plus symbol  to cross cancel symbl  after active  */
        .active .menu-object .ico01::before {
            transform: rotate(45deg);
        }

        .active .menu-object .ico01::after {
            transform: rotate(45deg);
        }

        /* basic styling to link  */
        .menu-object .link {
            display: block;
            width: 100%;
            height: 100%;
            color: #fff;
            line-height: 1;
            font-size: 24px;
        }

        /* center font awesome icon  */
        .menu-object .link i {
            position: relative;
            top: 50%;
            left: 50%;
            transform: translate3d(-50%, -50%, 0);
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="menu-object">
            <ul>
                <li class="ico01 normalico"></li>
                <li class="icon ico02">
                    <a href="" class="link link01">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li class="icon ico03">
                    <a href="" class="link link02">
                        <i class="fab fa-google"></i>
                    </a>
                </li>
                <li class="icon ico04">
                    <a href="" class="link link03">
                        <i class="fab fa-twitter"></i>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/dd8c49730d.js"></script>

    <script>
        function toggle() {
            let toggleIcon = document.querySelector(".ico01").addEventListener("mouseover", active);
            function active() {
                let wrapper = document.querySelector(".wrapper")
                wrapper.classList.toggle("active");
            }
        }
        toggle();
    </script>
</body>

</html>
